<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="98" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="80" stroke="#777777" stroke-width="1" fill="#F5F5F5" />
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="#006241" />
  
  <!-- Direction markers -->
  <!-- North -->
  <line x1="100" y1="20" x2="100" y2="40" stroke="#333333" stroke-width="2" />
  <text x="100" y="15" font-family="'Poppins', sans-serif" font-size="14" fill="#333333" text-anchor="middle">N</text>
  
  <!-- East -->
  <line x1="160" y1="100" x2="180" y2="100" stroke="#333333" stroke-width="2" />
  <text x="185" y="104" font-family="'Poppins', sans-serif" font-size="14" fill="#333333" text-anchor="start">E</text>
  
  <!-- South -->
  <line x1="100" y1="160" x2="100" y2="180" stroke="#333333" stroke-width="2" />
  <text x="100" y="195" font-family="'Poppins', sans-serif" font-size="14" fill="#333333" text-anchor="middle">S</text>
  
  <!-- West -->
  <line x1="20" y1="100" x2="40" y2="100" stroke="#333333" stroke-width="2" />
  <text x="15" y="104" font-family="'Poppins', sans-serif" font-size="14" fill="#333333" text-anchor="end">W</text>
  
  <!-- Smaller tick marks -->
  <!-- NE -->
  <line x1="140" y1="60" x2="150" y2="50" stroke="#777777" stroke-width="1" />
  <text x="155" y="45" font-family="'Poppins', sans-serif" font-size="10" fill="#777777" text-anchor="middle">NE</text>
  
  <!-- SE -->
  <line x1="140" y1="140" x2="150" y2="150" stroke="#777777" stroke-width="1" />
  <text x="155" y="155" font-family="'Poppins', sans-serif" font-size="10" fill="#777777" text-anchor="middle">SE</text>
  
  <!-- SW -->
  <line x1="60" y1="140" x2="50" y2="150" stroke="#777777" stroke-width="1" />
  <text x="45" y="155" font-family="'Poppins', sans-serif" font-size="10" fill="#777777" text-anchor="middle">SW</text>
  
  <!-- NW -->
  <line x1="60" y1="60" x2="50" y2="50" stroke="#777777" stroke-width="1" />
  <text x="45" y="45" font-family="'Poppins', sans-serif" font-size="10" fill="#777777" text-anchor="middle">NW</text>
  
  <!-- Degree markers -->
  <circle cx="100" cy="100" r="90" stroke="#DDDDDD" stroke-width="1" stroke-dasharray="2 5" fill="none" />
  
  <!-- Sun symbol -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="8" fill="#FDC500" />
    <line x1="-12" y1="0" x2="-4" y2="0" stroke="#FDC500" stroke-width="2" />
    <line x1="4" y1="0" x2="12" y2="0" stroke="#FDC500" stroke-width="2" />
    <line x1="0" y1="-12" x2="0" y2="-4" stroke="#FDC500" stroke-width="2" />
    <line x1="0" y1="4" x2="0" y2="12" stroke="#FDC500" stroke-width="2" />
    <line x1="-8" y1="-8" x2="-3" y2="-3" stroke="#FDC500" stroke-width="2" />
    <line x1="3" y1="3" x2="8" y2="8" stroke="#FDC500" stroke-width="2" />
    <line x1="-8" y1="8" x2="-3" y2="3" stroke="#FDC500" stroke-width="2" />
    <line x1="3" y1="-3" x2="8" y2="-8" stroke="#FDC500" stroke-width="2" />
  </g>
</svg>
