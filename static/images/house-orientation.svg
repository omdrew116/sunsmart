<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="148" stroke="#333333" stroke-width="2" fill="white" />
  
  <!-- Inner circle with house -->
  <circle cx="150" cy="150" r="70" fill="#F5F5F5" stroke="#777777" stroke-width="1" />
  
  <!-- House in the center -->
  <g transform="translate(125, 130)">
    <path d="M0,20 L0,40 L50,40 L50,20 L25,0 Z" fill="none" stroke="#006241" stroke-width="2" />
    <rect x="10" y="25" width="10" height="15" fill="none" stroke="#006241" stroke-width="2" />
    <rect x="30" y="25" width="10" height="15" fill="none" stroke="#006241" stroke-width="2" />
  </g>
  
  <!-- Dividing lines for 8 directions -->
  <line x1="150" y1="2" x2="150" y2="80" stroke="#333333" stroke-width="1" />
  <line x1="150" y1="220" x2="150" y2="298" stroke="#333333" stroke-width="1" />
  <line x1="2" y1="150" x2="80" y2="150" stroke="#333333" stroke-width="1" />
  <line x1="220" y1="150" x2="298" y2="150" stroke="#333333" stroke-width="1" />
  <line x1="44" y1="44" x2="99" y2="99" stroke="#333333" stroke-width="1" />
  <line x1="256" y1="44" x2="201" y2="99" stroke="#333333" stroke-width="1" />
  <line x1="44" y1="256" x2="99" y2="201" stroke="#333333" stroke-width="1" />
  <line x1="256" y1="256" x2="201" y2="201" stroke="#333333" stroke-width="1" />
  
  <!-- Section dividers -->
  <path d="M150,2 A148,148 0 0,1 256,44 L150,150 Z" fill="#f8f8f8" stroke="#333333" stroke-width="1" />
  <path d="M256,44 A148,148 0 0,1 298,150 L150,150 Z" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
  <path d="M298,150 A148,148 0 0,1 256,256 L150,150 Z" fill="#f8f8f8" stroke="#333333" stroke-width="1" />
  <path d="M256,256 A148,148 0 0,1 150,298 L150,150 Z" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
  <path d="M150,298 A148,148 0 0,1 44,256 L150,150 Z" fill="#f8f8f8" stroke="#333333" stroke-width="1" />
  <path d="M44,256 A148,148 0 0,1 2,150 L150,150 Z" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
  <path d="M2,150 A148,148 0 0,1 44,44 L150,150 Z" fill="#f8f8f8" stroke="#333333" stroke-width="1" />
  <path d="M44,44 A148,148 0 0,1 150,2 L150,150 Z" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
  
  <!-- House position labels -->
  <g font-family="'Poppins', sans-serif" font-size="12" fill="#333333" text-anchor="middle">
    <text x="150" y="47" font-weight="bold">BACK</text>
    <text x="225" y="70" font-weight="bold">BACK RIGHT</text>
    <text x="250" y="150" font-weight="bold">RIGHT</text>
    <text x="225" y="230" font-weight="bold">FRONT RIGHT</text>
    <text x="150" y="250" font-weight="bold">FRONT</text>
    <text x="75" y="230" font-weight="bold">FRONT LEFT</text>
    <text x="50" y="150" font-weight="bold">LEFT</text>
    <text x="75" y="70" font-weight="bold">BACK LEFT</text>
  </g>
</svg>